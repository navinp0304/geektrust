	main {
		java.srcDirs = ['src']
	}
}
*/
//sourceSets.main.java.srcDirs = [ 'src/main','src/test' ]
sourceSets {
	main {
		java {
			srcDirs = ['src']
		}
	}
}          



jacocoTestReport {
	dependsOn test // tests are required to run before generating the report
        sourceSets sourceSets.main
	println "sourcesets is ${sourceSets}"
}


